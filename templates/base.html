{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Buddy</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'homepage' %}">
                <img src="{% static 'images/moderator.png' %}" class="nav-logo" alt="logo" />
                <span class="fw-bold">InstaBuddy</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  
                  <li class="nav-item">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-link fw-bold">Logout</a>
                    {% else %}
                    <a class="nav-link fw-bold" href="{% url 'sign_in' %}">Login/Signup</a>
                    {% endif %}
                  </li>

                  <li class="nav-item">
                    <a class="nav-link fw-bold text-danger" href="{% url 'force_clear_bot' %}">Reboot Bot</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
